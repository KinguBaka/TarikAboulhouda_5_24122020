<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Orinoco - Mon panier</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap-->
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- Header + navbar-->
        <header>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <a class="navbar-brand" href=""> Orinoco </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="panier.html">Mon Panier</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>


        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Mon panier</h1>
            </div>
            <div id="listePanier">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Article</th>
                            <th>Couleur</th>
                            <th>Quantité</th>
                            <th>Prix</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>

                <p><strong> Sous total :  <span id="subTotal"></span>€</strong></p>
            </div>

            <form class="row g-3" >
                <div class="col-md-6">
                  <label for="prenom" class="form-label">Prénom</label>
                  <input type="text" class="form-control" id="prenom" onchange="verifForm()" required>
                </div>
                <div class="col-md-6">
                  <label for="nom" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="nom" onchange="verifForm()" required>
                </div>
                <div class="col-md-8">
                  <label for="adresse" class="form-label">Adresse</label>
                  <input type="text" class="form-control" id="adresse" onchange="verifForm()" required>
                </div>
                <div class="col-md-4">
                  <label for="ville" class="form-label">Ville</label>
                  <input type="text" class="form-control" id="ville" onchange="verifForm()" required>
                </div>
                <div class="col-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" onchange="verifForm()" required>
                </div>
                <div id="divButton2" class="col-12">
                    <button  class="btn btn-primary" id="confirmCommand" type="submit" disabled="true" formaction="./confirmation.html" onclick=requeteCommande()> Passer la commande </button>
                </div>
            </form>
        </div>

        <!-- Footer-->
        <footer class="bg-dark">
            <div class="container">
                <a href="">Nous contacter !</a>
            </div>
        </footer>
        

        <!-- JavaScript et Bootstrap-->
        <script src="./Scripts/panier.js" async defer></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="./bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
